name: Node.js CI for FE

on: [push]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.14.1'

      - name: install serverless framework
        run: npm i -g serverless

      - name: install serverlees 'finch' plugin
        run: npm install --save serverless-finch

      - name: building React application
        run: |
          npm i 
          npm run build
          npm test
        working-directory: ./ui-test/usc-outlet

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2
        
      - name: deploy static site with serverless
        run: serverless client deploy
        working-directory: ./ui-test/usc-outlet

      - name: Archive production artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

      - name: Archive code coverage results
        uses: actions/upload-artifact@v1
        with:
          name: code-coverage-report
          path: output/test/code-coverage.html

        env:
          CI: true
